
<ul class="social_footer">
  {% if site.instagram_url %}
  <li><a href="{{ site.instagram_url }}" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
  {% else %}
  <li><a href="#" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
  {% endif %}
  <li><a href="{{ site.spotify_url }}" target="_blank"><i class="fa fa-spotify" aria-hidden="true"></i></a></li>
  {% if site.soundcloud_url %}
  <li><a href="{{ site.soundcloud_url }}" target="_blank"><i class="fa fa-soundcloud" aria-hidden="true"></i></a></li>
  {% else %}
  <li><a href="#" target="_blank"><i class="fa fa-google" aria-hidden="true"></i></a></li>
  {% endif %}
  {% if site.youtube_url %}
  <li><a href="{{ site.youtube_url }}" target="_blank"><i class="fa fa-youtube" aria-hidden="true"></i></a></li>
  {% else %}
  <li><a href="#" target="_blank"><i class="fa fa-google" aria-hidden="true"></i></a></li>
  {% endif %}
  <!-- <li><a href="{{ site.github_url }}" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a></li> -->
  <li><a href="{{ site.linkedin_url }}" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
</ul>
